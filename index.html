<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1><a href="https://www.youtube.com/watch?v=LYu-d6y5HRo" target="_blank">Pizza Calculator</a></h1>

    <div class="input-container">
        <div>
            <label for="price">Price: $</label>
            <input type="number" id="price" step="0.01" min="0">
        </div>
        <div>
            <label for="diameter">Pizza Diameter (in): </label>
            <input type="number" id="diameter" step="0.1" min="0">
        </div>
        <button onclick="addRow()">Add</button>
        <button onclick="calculate()">Calculate</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Price ($)</th>
                <th>Diameter (in)</th>
            </tr>
        </thead>
        <tbody id="pizzaList">
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <div id="output" class="output"></div>
    <script src="script.js"></script>
</body>

</html>
